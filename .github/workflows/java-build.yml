name: Java Build with Maven

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: ${{ secrets.DB_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: dashflow
        ports:
          - 5432:5432
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Install Apache Spark
      run: |
        wget -qO - https://dlcdn.apache.org/spark/spark-3.5.1/spark-3.5.1-bin-hadoop3.tgz | tar -xvz -C /opt
        sudo ln -s /opt/spark-3.5.1-bin-hadoop3 /opt/spark
        echo "SPARK_HOME=/opt/spark" >> $GITHUB_ENV
        echo "PATH=\$PATH:/opt/spark/bin" >> $GITHUB_ENV

    - name: Build with Maven
      run: mvn -B clean package
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/dashflow
        SPRING_DATASOURCE_USERNAME: ${{ secrets.DB_USERNAME }}
        SPRING_DATASOURCE_PASSWORD: ${{ secrets.DB_PASSWORD }}
        SPARK_HOME: ${{ env.SPARK_HOME }}
        JAVA_OPTS: "--add-exports java.base/sun.nio.ch=ALL-UNNAMED"
